<!doctype html>
<html lang="en">
    <head>
        <title>Title</title>
        <!-- Required meta tags -->
        <meta charset="utf-8" />
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1, shrink-to-fit=no"
        />

        <!-- Bootstrap CSS v5.2.1 -->
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
            crossorigin="anonymous"
        />
    </head>

    <body>
        <div class="container">
          <h1 style="color: blue">Bài tập buổi 7-8 </h1>
        <div class="mb-3">
            <label for="" class="form-label">Nhập số n</label>
            <input
                type="number"
                class="form-control w-25" 
                name=""
                id="nhapN"
                aria-describedby="helpId"
                placeholder="Nhập số n"
            />
        </div>
        <button id="themSo" class="btn btn-primary">Thêm số</button>
        <div id="ketQua" class="bg-success bg-opacity-75 text-white p-2 rounded-2 mt-2"></div>
        <div class="accordion mt-3" id="accordionExample">
            <div class="accordion-item">
              <h2 class="accordion-header">
                <button class="accordion-button" type="button" data-bs-toggle="collapse" data-bs-target="#collapseOne" aria-expanded="true" aria-controls="collapseOne">
                  Tổng số dương
                </button>
              </h2>
              <div id="collapseOne" class="accordion-collapse collapse show" data-bs-parent="#accordionExample">
                <div class="accordion-body">
                 <button id="tinhTong" class="btn btn-primary">Tính tổng</button>
                 <div id="ketQua1" class="bg-success bg-opacity-75 text-white p-2 rounded-2 mt-2 w-25"></div>
                </div>
              </div>
            </div>
            <div class="accordion-item">
              <h2 class="accordion-header">
                <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#collapseTwo" aria-expanded="false" aria-controls="collapseTwo">
                  Đếm số dương
                </button>
              </h2>
              <div id="collapseTwo" class="accordion-collapse collapse" data-bs-parent="#accordionExample">
                <div class="accordion-body">
                  <button id="demSoDuong" class="btn btn-primary">Đếm số</button>
                  <div id="ketQua2" class="bg-success bg-opacity-75 text-white p-2 rounded-2 mt-2 w-25"></div>
              </div>
            </div>
            <div class="accordion-item">
              <h2 class="accordion-header">
                <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#collapseThree" aria-expanded="false" aria-controls="collapseThree">
                  Tìm số nhỏ nhất
                </button>
              </h2>
              <div id="collapseThree" class="accordion-collapse collapse" data-bs-parent="#accordionExample">
                <div class="accordion-body">
                  <button id="timSoNhoNhat" class="btn btn-primary">Tìm số nhỏ nhất</button>
                  <div id="ketQua3" class="bg-success bg-opacity-75 text-white p-2 rounded-2 mt-2 w-25"></div>
                </div>
              </div>
            </div>
            <div class="accordion-item">
              <h2 class="accordion-header">
                <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#collapseThree" aria-expanded="false" aria-controls="collapseThree">
                  Tìm số dương nhỏ nhất
                </button>
              </h2>
              <div id="collapseThree" class="accordion-collapse collapse" data-bs-parent="#accordionExample">
                <div class="accordion-body">
                  <button id="timSoDuongNhoNhat" class="btn btn-primary">Tìm số dương nhỏ nhất</button>
                  <div id="ketQua4" class="bg-success bg-opacity-75 text-white p-2 rounded-2 mt-2 w-25"></div>
                </div>
              </div>
            </div>
            <div class="accordion-item">
              <h2 class="accordion-header">
                <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#collapseThree" aria-expanded="false" aria-controls="collapseThree">
                  Tìm số chẵn cuối cùng
                </button>
              </h2>
              <div id="collapseThree" class="accordion-collapse collapse" data-bs-parent="#accordionExample">
                <div class="accordion-body">
                  <button id="timSoChanCuoiCung" class="btn btn-primary">Tìm số chẵn</button>
                  <div id="ketQua5" class="bg-success bg-opacity-75 text-white p-2 rounded-2 mt-2 w-25"></div>
                </div>
              </div>
            </div>
            <div class="accordion-item">
              <h2 class="accordion-header">
                <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#collapseThree" aria-expanded="false" aria-controls="collapseThree">
                  Đổi chỗ
                </button>
              </h2>
              <div id="collapseThree" class="accordion-collapse collapse" data-bs-parent="#accordionExample">
                <div class="accordion-body">
                  <div class="mb-3">
                    <label for="" class="form-label">Nhập số vị trí 1</label>
                    <input
                      type="number"
                      class="form-control"
                      name=""
                      id="nhapViTri1"
                      aria-describedby="helpId"
                      placeholder="nhập số vị trí 1"
                    />
                  </div>
                  <div class="mb-3">
                    <label for="" class="form-label">Nhập số vị trí 2</label>
                    <input
                      type="number"
                      class="form-control"
                      name=""
                      id="nhapViTri2"
                      aria-describedby="helpId"
                      placeholder="nhập số vị trí 2"
                    />
                  </div>
                  <button id="doiCho" class="btn btn-primary">Đổi chỗ</button>
                  <div id="ketQua6" class="bg-success bg-opacity-75 text-white p-2 rounded-2 mt-2 w-25"></div>
                </div>
              </div>
            </div>
            <div class="accordion-item">
              <h2 class="accordion-header">
                <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#collapseThree" aria-expanded="false" aria-controls="collapseThree">
                  Sắp xếp tăng dần
                </button>
              </h2>
              <div id="collapseThree" class="accordion-collapse collapse" data-bs-parent="#accordionExample">
                <div class="accordion-body">
                  <button id="sapXepTangDan" class="btn btn-primary">Sắp xếp</button>
                  <div id="ketQua7" class="bg-success bg-opacity-75 text-white p-2 rounded-2 mt-2 w-25"></div>
                </div>
              </div>
            </div>
            <div class="accordion-item">
              <h2 class="accordion-header">
                <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#collapseThree" aria-expanded="false" aria-controls="collapseThree">
                  Tìm số nguyên tố đầu tiên
                </button>
              </h2>
              <div id="collapseThree" class="accordion-collapse collapse" data-bs-parent="#accordionExample">
                <div class="accordion-body">
                  <button id="timSoNguyenTo" class="btn btn-primary">Tìm số nguyên tố</button>
                  <div id="ketQua8" class="bg-success bg-opacity-75 text-white p-2 rounded-2 mt-2 w-25"></div>
                </div>
              </div>
            </div>
            <div class="accordion-item">
              <h2 class="accordion-header">
                <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#collapseThree" aria-expanded="false" aria-controls="collapseThree">
                  Đếm số nguyên
                </button>
                <div class="mb-3 mt-3">
                  <input
                      type="number"
                      class="form-control w-25" 
                      name=""
                      id="nhapSoThuc"
                      aria-describedby="helpId"
                      placeholder="Nhập số thực"
                  />
              </div>
              <button id="themSoThuc" class="btn btn-primary">Thêm số</button>
              <div id="showThemSoThuc" class="bg-success bg-opacity-75 text-white p-2 rounded-2 mt-2"></div>
              </h2>
              <div id="collapseThree" class="accordion-collapse collapse" data-bs-parent="#accordionExample">
                <div class="accordion-body">
                  <button id="demSoNguyen" class="btn btn-primary">Đếm số nguyên</button>
                  <div id="ketQua9" class="bg-success bg-opacity-75 text-white p-2 rounded-2 mt-2 w-25"></div>
                </div>
              </div>
            </div>
            <div class="accordion-item">
              <h2 class="accordion-header">
                <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#collapseThree" aria-expanded="false" aria-controls="collapseThree">
                  So sánh số lượng số âm và dương
                </button>
              </h2>
              <div id="collapseThree" class="accordion-collapse collapse" data-bs-parent="#accordionExample">
                <div class="accordion-body">
                  <button id="soSanh" class="btn btn-primary">So sánh</button>
                  <div id="ketQua10" class="bg-success bg-opacity-75 text-white p-2 rounded-2 mt-2 w-25"></div>
                </div>
              </div>
            </div>
          </div>
          </div>

        <script
            src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"

            crossorigin="anonymous"
        ></script>
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
            integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
            crossorigin="anonymous"
        ></script>
        <script src="./index.js"></script>

</html>
